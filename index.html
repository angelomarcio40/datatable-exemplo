    <div class="container border mt-2 rounded">
        <h3>Gerenciamento de Usuários</h3>
        <form id="form-usuarios">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-lable" for="">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
            </div>
            <div class="row">
            <div class="col-md-4">
                    <label class="form-lable" for="">Telefone</label>
                    <input class="form-control" type="text" name="telefone" id="telefone">
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="">cpf</label>
                    <input class="form-control" type="text" name="cpf" id="cpf">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label class="form-lable" for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha">
                </div>
                <div class="col-md">
                    <label class="form-lable" for="confirmar">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confirmar" id="confirmar" />
                </div>
            </div>
            <button type="button" onclick="addUser()" class="btn btn-dark mt-2"><i class="bi bi-person-plus"></i>Cadastrar</button>
        </form>
        <!-- Datatable para lisatagem de dados -->
        <div class="border rounded mt-4 p-2">
            <div class="text-end mt-2 mb-2">
                <spam>Atualizado em: <span id="horario-atualizado"></span></spamn>
                <butnon class="btn btspan>n-primary btn-sm" onclick="listUser()"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
            <table class="table table-dark table-striped" id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ativo</th>
                        <th>Data Cadastro</th>
                        <th>Açãor</th>

                    </tr>
                </thead>
                <tbody id="tabela-dados">
        
                </tbody>
            </table>
        </div>
    </div>
